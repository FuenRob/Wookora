<!DOCTYPE html>
<html lang="en">

  <woo-include page="_partials/header.html"></woo-include>
  
  <body>

    <woo-include page="_partials/menu.html"></woo-include>

    <div class="container">

      <div class="starter-template">
        <h1>Register</h1>
        <form id="form" role="form" class="starter-template">
            <center>
                <div class="form-group col-md-6">
                    <label>Name and Surname</label>
                    <input id="name" name="name" type="text" class="form-control"/>
                </div>
                <div class="form-group col-md-6">
                    <label>E-mail</label>
                    <input id="email" name="email" type="text" class="form-control"/>
                </div>
                <div class="form-group col-md-6">
                    <label>Password</label>
                    <input id="password" name="password" type="password" class="form-control"/>
                </div>
                <div class="form-group col-md-6">
                    <button type="submit" class="btn btn-lg btn-primary paddingno sendleft btncursor" data-action="saveuser" id="submit">SAVE</button>
                </div>
            </center>
        </form>
      </div>

    </div><!-- /.container -->
    
    <woo-include page="_partials/footer.html"></woo-include>
    
    <!-- Modal -->
    <div id="modal" class="modal fade" role="dialog">
      <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title" id="titleStatus"></h4>
          </div>
          <div class="modal-body">
            <p id="status"></p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>
        </div>

      </div>
    </div>

    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

    <script src="../../assets/js/bootstrap.min.js"></script>
    <script src="../../assets/js/wookora.js"></script>

    <script src="../../controllers/register.controller.js"></script>
  </body>
</html>
